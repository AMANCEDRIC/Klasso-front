<div class="container mx-auto px-6 py-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold text-gray-900">Évaluations</h1>
    <a class="text-sm text-purple-600 hover:text-purple-800" [routerLink]="['/grades','classroom', classroomId]">← Retour aux notes</a>
  </div>

  <div *ngIf="isLoading" class="text-center py-12 text-gray-600">Chargement…</div>
  <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 p-3 rounded text-sm text-red-700">{{ error }}</div>

  <div class="bg-white rounded-lg shadow overflow-hidden" *ngIf="!isLoading">
    <!-- Tableau desktop -->
    <div class="hidden md:block w-full overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Matière</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sur</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Coeff</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let e of evaluations" class="hover:bg-gray-50">
            <td class="px-6 py-3">{{ e.subject }}</td>
            <td class="px-6 py-3">{{ e.gradeType }}</td>
            <td class="px-6 py-3">{{ e.maxValue }}</td>
            <td class="px-6 py-3">{{ e.coefficient }}</td>
            <td class="px-6 py-3">{{ e.evaluationDate }}</td>
            <td class="px-6 py-3 text-right">
              <button (click)="openDetail(e)" class="px-3 py-1 text-sm bg-indigo-600 text-white rounded">Détails</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Cartes mobile -->
    <div class="md:hidden grid grid-cols-1 gap-3">
      <div *ngFor="let e of evaluations" class="bg-white border border-gray-200 rounded-lg p-4">
        <div class="flex items-center justify-between">
          <div>
            <div class="font-medium text-gray-800">{{ e.subject }}</div>
            <div class="text-xs text-gray-700 mb-1">{{ e.gradeType }}</div>
            <div class="text-sm">
              Sur <span class="font-semibold text-green-700">{{ e.maxValue }}</span>
              • Coeff <span class="font-semibold text-blue-700">{{ e.coefficient }}</span>
            </div>
            <div class="text-xs mt-1">
              <span class="text-purple-700">Date : {{ e.evaluationDate }}</span>
            </div>
          </div>
          <button (click)="openDetail(e)" class="h-8 w-8 flex items-center justify-center rounded border border-gray-300 text-blue-600 hover:bg-blue-50">
            <i class="fas fa-eye text-sm"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
