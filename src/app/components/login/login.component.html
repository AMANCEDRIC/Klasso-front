<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-32 w-80 h-80 bg-indigo-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-32 -left-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 4s;"></div>
  </div>

  <!-- Main Container -->
  <div class="relative sm:mx-auto sm:w-full sm:max-w-md">
    
    <!-- Logo Section -->
    <div class="text-center">
      <div class="mx-auto w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl shadow-lg flex items-center justify-center mb-6 group transform hover:scale-105 transition-all duration-300">
        <i class="fas fa-graduation-cap text-white text-2xl group-hover:rotate-12 transition-transform duration-300"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">
        Connexion à Klaso
      </h2>
      <p class="text-gray-600">
        Votre plateforme de gestion scolaire
      </p>
    </div>

    <!-- Login Form -->
    <div class="mt-8 bg-white py-8 px-6 shadow-lg rounded-lg border border-gray-200">
      <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Adresse e-mail
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="credentials.email"
              required
              class="form-input pl-10"
              placeholder="votre&#64;email.com">
          </div>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Mot de passe
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input
              id="password"
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="credentials.password"
              required
              class="form-input pl-10 pr-10"
              placeholder="••••••••">
            <button
              type="button"
              (click)="togglePassword()"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="loginError" class="bg-red-50 border border-red-200 rounded-lg p-3">
          <div class="flex items-center">
            <i class="fas fa-exclamation-circle text-red-600 mr-2"></i>
            <p class="text-sm text-red-800">{{ loginError }}</p>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-me"
              name="remember-me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
              Se souvenir de moi
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="text-indigo-600 hover:text-indigo-500 font-medium">
              Mot de passe oublié ?
            </a>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading || !loginForm.valid"
            class="btn-primary w-full justify-center py-3">
            <span *ngIf="!isLoading" class="flex items-center justify-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Se connecter
            </span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <i class="fas fa-spinner loading-spinner mr-2"></i>
              Connexion...
            </span>
          </button>
        </div>
      </form>
    </div>
