<div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900">Détails de l'évaluation</h1>
      <p class="mt-1 text-sm text-gray-500">Liste des notes et statuts par élève</p>
    </div>
    <button class="text-sm text-indigo-600 hover:text-indigo-800" (click)="goBack()">← Retour</button>
  </div>

  <div *ngIf="isLoading" class="text-center py-12 text-gray-600">Chargement…</div>
  <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 p-3 rounded text-sm text-red-700">{{ error }}</div>

  <div class="bg-white rounded-lg shadow" *ngIf="!isLoading">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Élève</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Note</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let g of grades" class="hover:bg-gray-50">
            <td class="px-6 py-3 text-sm text-gray-900">{{ g.studentFirstName }} {{ g.studentLastName }}</td>
            <td class="px-6 py-3">
              <div class="flex items-center gap-2">
                <span class="text-sm font-semibold text-gray-900">{{ formatGrade(g) }}</span>
                <span class="text-xs text-gray-500" *ngIf="g.coefficient">Coeff: {{ g.coefficient }}</span>
              </div>
            </td>
            <td class="px-6 py-3">
              <span [class]="getStatusBadgeClass(g.status)">{{ getStatusLabel(g.status) }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
