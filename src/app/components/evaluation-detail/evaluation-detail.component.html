<div class="container mx-auto px-6 py-6">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold text-gray-900">Détails de l'évaluation</h1>
    <a class="text-sm text-purple-600 hover:text-purple-800" (click)="goBack()">← Retour</a>
  </div>

  <div *ngIf="isLoading" class="text-center py-12 text-gray-600">Chargement…</div>
  <div *ngIf="error" class="mb-4 bg-red-50 border border-red-200 p-3 rounded text-sm text-red-700">{{ error }}</div>

  <div class="bg-white rounded-lg shadow overflow-hidden" *ngIf="!isLoading">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Élève</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Note</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Statut</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of grades" class="hover:bg-gray-50">
          <td class="px-6 py-3">{{ g.studentFirstName }} {{ g.studentLastName }}</td>
          <td class="px-6 py-3">{{ g.value }}/{{ g.maxValue }}</td>
          <td class="px-6 py-3">{{ g.status || 'PRESENT' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
