<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <!-- Background Elements -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-32 w-80 h-80 bg-indigo-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse"></div>
    <div class="absolute -bottom-32 -left-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-pulse" style="animation-delay: 4s;"></div>
  </div>

  <!-- Main Container -->
  <div class="relative sm:mx-auto sm:w-full sm:max-w-md">
    
    <!-- Logo Section -->
    <div class="text-center">
      <div class="mx-auto w-20 h-20 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl shadow-lg flex items-center justify-center mb-6 group transform hover:scale-105 transition-all duration-300">
        <i class="fas fa-key text-white text-2xl group-hover:rotate-12 transition-transform duration-300"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-900 mb-2">
        Mot de passe oublié
      </h2>
      <p class="text-gray-600">
        Saisissez votre adresse email pour recevoir un lien de réinitialisation
      </p>
    </div>

    <!-- Forgot Password Form -->
    <div class="mt-8 bg-white py-8 px-6 shadow-lg rounded-lg border border-gray-200">
      <form class="space-y-6" (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Adresse e-mail
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input
              id="email"
              name="email"
              type="email"
              [(ngModel)]="email"
              required
              class="form-input pl-10"
              placeholder="votre&#64;email.com">
          </div>
        </div>

        <!-- Message -->
        <div *ngIf="message" 
             [class]="isSuccess ? 'bg-green-50 border border-green-200 rounded-lg p-3' : 'bg-red-50 border border-red-200 rounded-lg p-3'">
          <div class="flex items-center">
            <i [class]="isSuccess ? 'fas fa-check-circle text-green-600 mr-2' : 'fas fa-exclamation-circle text-red-600 mr-2'"></i>
            <p [class]="isSuccess ? 'text-sm text-green-800' : 'text-sm text-red-800'">{{ message }}</p>
          </div>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            [disabled]="isLoading || !forgotForm.valid"
            class="btn-primary w-full justify-center py-3">
            <span *ngIf="!isLoading" class="flex items-center justify-center">
              <i class="fas fa-paper-plane mr-2"></i>
              Envoyer le lien
            </span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <i class="fas fa-spinner loading-spinner mr-2"></i>
              Envoi en cours...
            </span>
          </button>
        </div>

        <!-- Back to Login -->
        <div class="text-center">
          <button
            type="button"
            (click)="goBackToLogin()"
            class="text-indigo-600 hover:text-indigo-500 font-medium text-sm">
            <i class="fas fa-arrow-left mr-1"></i>
            Retour à la connexion
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center">
      <div class="flex items-center justify-center space-x-6 text-sm text-gray-500">
        <div class="flex items-center">
          <i class="fas fa-shield-alt text-green-500 mr-1"></i>
          <span>Sécurisé</span>
        </div>
        <div class="w-px h-4 bg-gray-300"></div>
        <div class="flex items-center">
          <i class="fas fa-lock text-green-500 mr-1"></i>
          <span>Chiffré</span>
        </div>
        <div class="w-px h-4 bg-gray-300"></div>
        <div class="flex items-center">
          <i class="fas fa-user-shield text-green-500 mr-1"></i>
          <span>Confidentiel</span>
        </div>
      </div>
      <p class="mt-4 text-xs text-gray-500">
        © 2025 Klaso. Plateforme de gestion scolaire moderne.
      </p>
    </div>
  </div>
</div>
